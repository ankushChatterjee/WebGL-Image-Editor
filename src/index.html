<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Image Editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="./scripts/webgl.js"></script>
        <link defer rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header>
            <h3>WebGL Image Filters</h3>
        </header>
        <div class="image-loader">
            <input accept="image/*" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="file" id="image-file"/>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit">Load Image</button>
        </div>
        <div class="editor">
            <div class="image-holder">
            </div>
            <div class="controls-holder">
                Filters: 
                    <label id="nonelbl" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="none">
                            <input type="radio" id="none" class="mdl-radio__button" name="options" value="1" checked>
                            <span class="mdl-radio__label">None</span>
                        </label>
                    <label id="articlbl" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="artic">
                        <input type="radio" id="artic" class="mdl-radio__button" name="options" value="2">
                        <span class="mdl-radio__label">Artic</span>
                    </label>
                    <label id="saharalbl" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sahara">
                            <input type="radio" id="sahara" class="mdl-radio__button" name="options" value="3">
                            <span class="mdl-radio__label">Sahara</span>
                    </label>
                    <label id="vintagelbl" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="vintage">
                            <input type="radio" id="vintage" class="mdl-radio__button" name="options" value="4">
                            <span class="mdl-radio__label">Vintage</span>
                    </label>
                    <label id="glowlbl" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="glow">
                            <input type="radio" id="glow" class="mdl-radio__button" name="options" value="5">
                            <span class="mdl-radio__label">Torch</span>
                    </label>
                    <label id="funklbl" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="funk">
                        <input type="radio" id="funk" class="mdl-radio__button" name="options" value="5">
                        <span class="mdl-radio__label">Funk</span>
                    </label>
                    <label id="devillbl" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="devil">
                        <input type="radio" id="devil" class="mdl-radio__button" name="options" value="5">
                        <span class="mdl-radio__label">Devil</span>
                    </label>
            </div>
        </div>
        <script src="./scripts/main.js"></script>
    </body>
</html>
